<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div style="background-color: rgb(202, 145, 233); border-bottom: 3px solid white;">
<h1 style="text-align: center; color: rgb(13, 99, 98); padding: 50px">GİRİŞ SAYFASI</h1>
</div>
<div class="container-fluid" style="background-color: rgb(211, 164, 237);align-items: center; padding: 30px">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" style="background-color: rgb(58, 43, 67); border: 5px solid white; border-radius: 20px; align-items: center; padding: 50px;">
            <form action="doLogin" method="post">
            <div class="mb-3 row">
                <label th:text="${lblusername}" class="col-sm-2 col-form-label" style="color: white"></label>
                <div class="col">
                    <input type="text" class="form-control" name="txtusername" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label th:text="${lblpassword}" class="col-sm-2 col-form-label" style="color: white"></label>
                <div class="col">
                    <input type="password" class="form-control" name="txtpassword" required>
                </div>
            </div>
            <div class="mb-3 row d-flex" style="justify-content: center">
                <button type="submit" class="btn btn-outline" style="color: white; border-color: white; background-color: rgb(13, 99, 98); width: 10rem">Giriş</button>
            </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
